<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test Simple</title>
</head>
<body>
    <h1>Test de Módulos</h1>
    <div id="resultado"></div>
    
    <script type="module">
        const resultado = document.getElementById('resultado');
        
        try {
            resultado.innerHTML += '<p>✓ Script cargado</p>';
            
            import('./js/idioma.js')
                .then(() => {
                    resultado.innerHTML += '<p>✓ idioma.js OK</p>';
                    return import('./components/hero.template.js');
                })
                .then((module) => {
                    resultado.innerHTML += '<p>✓ hero.template.js OK</p>';
                    resultado.innerHTML += '<p>Template length: ' + module.heroTemplate.length + '</p>';
                    return import('./js/hero.js');
                })
                .then(() => {
                    resultado.innerHTML += '<p>✓ hero.js OK</p>';
                    return import('./js/main.js');
                })
                .then(() => {
                    resultado.innerHTML += '<p>✓ main.js OK</p>';
                    resultado.innerHTML += '<p style="color:green">TODO BIEN!</p>';
                })
                .catch(error => {
                    resultado.innerHTML += '<p style="color:red">❌ ERROR: ' + error.message + '</p>';
                    console.error('Error completo:', error);
                });
        } catch(e) {
            resultado.innerHTML += '<p style="color:red">❌ ERROR CATCH: ' + e.message + '</p>';
        }
    </script>
</body>
</html>
